name: CI

on:
  pull_request:
  push:
    branches:
    - main
  schedule:
  - cron: '0 1 * * *'

jobs:

  examples:
    name: Examples
    runs-on: ubuntu-latest

    steps:

    - name: Check out repository
      uses: actions/checkout@v2

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        profile: minimal
        override: true

    - name: Doctest
      run: cd doctest && cargo test
